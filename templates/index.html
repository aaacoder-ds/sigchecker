{% extends 'base.html' %}
{% block content %}
  <section class="card">
    <h2>Validate a signed PDF</h2>
    <form action="{{ url_for('verify') }}" method="post" enctype="multipart/form-data">
      <label for="pdf">Upload PDF</label>
      <input id="pdf" name="pdf" type="file" accept="application/pdf" required />
      <button type="submit">Verify Signatures</button>
    </form>
    <p class="help">We do not store your files. Processing happens in memory for verification only.</p>
  </section>
{% endblock %}
